<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starling Swarm Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --accent-cyan: #00d4ff;
      --accent-magenta: #ff00aa;
      --accent-violet: #8b5cf6;
      --text-primary: #e8e8f0;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --glow-cyan: 0 0 20px rgba(0, 212, 255, 0.3);
      --glow-magenta: 0 0 20px rgba(255, 0, 170, 0.3);
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    #app {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #simulation-container {
      width: 66%;
      height: 100%;
      position: relative;
      background: linear-gradient(135deg, #0d0d14 0%, #0a0a0f 50%, #080810 100%);
      overflow: hidden;
    }

    #simulation-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 212, 255, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    #simulation-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #control-panel {
      width: 34%;
      height: 100%;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #panel-header {
      padding: 20px 24px;
      background: linear-gradient(180deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
      border-bottom: 1px solid var(--border-subtle);
    }

    #panel-header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-violet) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    #panel-header p {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    #controls-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    #controls-wrapper::-webkit-scrollbar {
      width: 6px;
    }

    #controls-wrapper::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    #controls-wrapper::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 3px;
    }

    #controls-wrapper::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    #stats-panel {
      padding: 16px 20px;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border-subtle);
    }

    #stats-panel h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }

    .stat-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 2px;
    }

    /* Tweakpane custom styling */
    .tp-dfwv {
      --tp-base-background-color: var(--bg-tertiary) !important;
      --tp-base-shadow-color: transparent !important;
      --tp-button-background-color: var(--bg-primary) !important;
      --tp-button-background-color-active: var(--accent-violet) !important;
      --tp-button-background-color-focus: var(--bg-tertiary) !important;
      --tp-button-background-color-hover: var(--bg-tertiary) !important;
      --tp-button-foreground-color: var(--text-primary) !important;
      --tp-container-background-color: var(--bg-secondary) !important;
      --tp-container-background-color-active: var(--bg-tertiary) !important;
      --tp-container-background-color-focus: var(--bg-tertiary) !important;
      --tp-container-background-color-hover: var(--bg-tertiary) !important;
      --tp-container-foreground-color: var(--text-secondary) !important;
      --tp-groove-foreground-color: var(--bg-primary) !important;
      --tp-input-background-color: var(--bg-primary) !important;
      --tp-input-background-color-active: var(--bg-tertiary) !important;
      --tp-input-background-color-focus: var(--bg-tertiary) !important;
      --tp-input-background-color-hover: var(--bg-tertiary) !important;
      --tp-input-foreground-color: var(--text-primary) !important;
      --tp-label-foreground-color: var(--text-secondary) !important;
      --tp-monitor-background-color: var(--bg-primary) !important;
      --tp-monitor-foreground-color: var(--accent-cyan) !important;
    }

    .tp-rotv {
      border-radius: 8px !important;
      overflow: hidden;
    }

    .tp-fldv_t {
      font-family: 'Outfit', sans-serif !important;
      font-weight: 500 !important;
    }

    .tp-lblv_l {
      font-family: 'JetBrains Mono', monospace !important;
      font-size: 0.7rem !important;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Initializing simulation...</div>
  </div>
  
  <div id="app">
    <div id="simulation-container">
      <canvas id="simulation-canvas"></canvas>
    </div>
    <div id="control-panel">
      <div id="panel-header">
        <h1>Murmuration Control</h1>
        <p>Starling Swarm Intelligence Simulator</p>
      </div>
      <div id="controls-wrapper"></div>
      <div id="stats-panel">
        <h3>Real-time Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="stat-fps">60</div>
            <div class="stat-label">FPS</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="stat-birds">0</div>
            <div class="stat-label">Birds</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="stat-density">0.0</div>
            <div class="stat-label">Density</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="stat-velocity">0.0</div>
            <div class="stat-label">Avg Speed</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="stat-time">0:00</div>
            <div class="stat-label">Time</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="stat-predator">Idle</div>
            <div class="stat-label">Predator</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
